<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <nav>
        <ul>
            <li><a href="flex.html">Flex</a></li>
            <li><a href="card.html">Card</a></li>
            <li><a href="bags.html">Bags</a></li>
            <li><a href="registration.html">Registration</a></li>
            <li><a href="responsive.html">Responsive</a></li>
            <li><a href="players.html">Players</a></li>
        </ul>
    </nav>
    <section class="container">
        <div class="row">
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
                <h2 class="text-primary">Please, Register here!</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <select class="form-select mb-3" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <div>
                        <div class="form-check form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Check1">
                            <label class="form-check-label" for="Check1">
                                Please, Accept Our <a
                                    href="https://www.termsfeed.com/blog/sample-terms-and-conditions-template/">Terms
                                    and Conditions</a>
                            </label>
                        </div>
                        <div class="form-check form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Check2" disabled>
                            <label class="form-check-label" for="Check2">
                                Disabled Checkbox
                            </label>
                        </div>

                        <div class="form-check form-switch form-check">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheck">
                            <label class="form-check-label" for="flexSwitchCheck">Switch checkbox input</label>
                        </div>
                    </div>
                    <input class="btn btn-info mt-3" type="Submit" value="Register">
                </form>
            </div>
            <div class="col-md-6">
                <img class="img-fluid" src="images/signup.png" alt="">
            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
